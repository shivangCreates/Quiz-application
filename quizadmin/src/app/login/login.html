<div class="container-fluid bg-light" style="height: 100vh;">
  <div class="row h-100 d-flex justify-content-center align-items-center">

    <div class="col-md-4">
      <div class="card shadow-lg p-4" style="border-radius: 15px;">

        <h3 class="text-center mb-3">Quiz App Login</h3>
        <p class="text-center text-muted">Enter your details to continue</p>

        <!-- Login Form -->
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              placeholder="Enter your email"
              required
              name="email"
              ngModel>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              placeholder="Enter your password"
              required
              name="password"
              ngModel>
          </div>

          <!-- Login Button -->
          <button 
            type="submit" 
            class="btn btn-primary w-100"
            [disabled]="loginForm.invalid">
            Login
          </button>

        </form>

        <p class="text-center mt-4 small text-muted">
          Donâ€™t have an account? <a routerLink="/dashboard">Register</a>
        </p>

      </div>
    </div>

  </div>
</div>
